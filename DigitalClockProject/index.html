<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock Project</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <h1 id="h"></h1>
                <p>Hours</p>
            </div>
            <div class="box">
                <h1 id="m"></h1>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h1 id="s"></h1>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
